
<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی اعدامی (Hangman)</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>بازی اعدامی</h1>
            <div class="game-info">
                <div class="score">
                    <span>امتیاز: </span>
                    <span id="score">0</span>
                </div>
                <div class="mistakes">
                    <span>اشتباهات: </span>
                    <span id="mistakes-count">0</span>/6
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-area">
                <div class="image">
                    <img src="./images/hangman0.png" alt="hangman" id="hangman-img">
                </div>
                
                <div class="word-display">
                    <p id="word-clue">______</p>
                </div>
                
                <div class="category">
                    <span>دسته بندی: </span>
                    <span id="category-text">عمومی</span>
                </div>
            </div>
            
            <div class="letters-container">
                <h3>حروف الفبا</h3>
                <div class="letters" id="letters-grid">
                    <!-- Letters will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="game-controls">
                <button id="new-game-btn" class="btn">بازی جدید</button>
                <button id="hint-btn" class="btn">راهنمایی</button>
            </div>
            
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button id="play-again-btn" class="btn" style="display: none;">بازی مجدد</button>
            </div>
        </main>
    </div>
</body>
</html>
